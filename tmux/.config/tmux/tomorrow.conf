# window dressing
setw -g window-status-format "#[fg=green]#I#[fg=yellow]#F #[fg=black]#W"
setw -g window-status-current-format "#[fg=brightgreen]#I#[fg=yellow]#F #[fg=black,bold,underscore]#W"
setw -g window-status-separator "  "
setw -g window-status-bell-style 'fg=white bg=black bold'
set -wg mode-style bg=white,fg=black

# pane style
set -g pane-border-style 'fg=colour240'
set -g pane-active-border-style 'fg=colour255'
