# statusbar
set -g status-style 'fg=color234 bg=white'
set -g status-left ' #[bold]#(whoami)@#h#[nobold] '
set -g status-left-length 20
set -g status-right ' #[bold]#S#[nobold] '
set -g status-right-length 20

