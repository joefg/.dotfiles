# a tmux config
#
# adapted from Tmux for mere mortals
# https://zserge.com/posts/tmux

set -g default-terminal "screen-256color"
set-option -g focus-events on
set -g history-limit 10000
set -g base-index 1
set -g renumber-windows on
set -g escape-time 100

# true colour support
set-option -gas terminal-overrides "*:Tc" # true color support
set-option -gas terminal-overrides "*:RGB" # true color support

# new window
bind-key -n M-n new-window -c "#{pane_current_path}"

# use M-(left/right arrow) to select another window
bind-key -n M-. select-window -n
bind-key -n M-, select-window -p

# swap window
bind-key -n M-< swap-window -t -1
bind-key -n M-> swap-window -t +1

# kill window
bind-key -n M-X confirm-before "kill-window"

# split window
bind-key -n M-v split-window -h -c "#{pane_current_path}"
bind-key -n M-b split-window -v -c "#{pane_current_path}"

# zoom
bind-key -n M-f resize-pane -Z

# use vim-style hjkl to move windows
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# move contents of window, again using hjkl
bind-key -n M-H run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -L; tmux swap-pane -t $old'
bind-key -n M-J run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -D; tmux swap-pane -t $old'
bind-key -n M-K run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -U; tmux swap-pane -t $old'
bind-key -n M-L run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -R; tmux swap-pane -t $old'

# quick config reload
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message ".tmux.conf reloaded"

# position
set -g status-position top
set -g status-justify centre

# undercurl support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm#'

# underscore colours - needs tmux-3.0
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# statusbar
set -g status-style 'bg=default fg=default'
set -g status-left ' #[bold]#(whoami)@#h#[nobold] '
set -g status-left-length 20
set -g status-right ' #[bold]#S#[nobold] '
set -g status-right-length 20

# window dressing
setw -g window-status-format "#[fg=default]#I#F #W"
setw -g window-status-current-format "#[fg=green]#I#F #[fg=default,bold,underscore]#W"
setw -g window-status-separator "  "
set -wg mode-style 'bg=default,fg=default'

# pane style
set -g pane-border-style 'fg=default'
set -g pane-active-border-style 'fg=green'
